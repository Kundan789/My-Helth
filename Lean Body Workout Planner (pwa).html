<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon-512.png" />
  <title>Lean Body Workout Planner</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<div class="max-w-3xl mx-auto p-4">

  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <div class="relative">
      <button id="menuBtn" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">‚ò∞</button>
      <div id="menu" class="hidden absolute left-0 mt-2 w-56 bg-white dark:bg-gray-800 rounded shadow-lg z-50">
        <button id="resetAllBtn" class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-100 dark:hover:bg-gray-700">üóëÔ∏è Delete all data stored in browser</button>
      </div>
    </div>
    <h1 class="text-2xl font-bold">üèãÔ∏è Lean Body Planner</h1>
    <button id="darkToggle" class="px-3 py-1 rounded bg-gray-800 text-white">üåô</button>
  </div>

  <p id="todayDate" class="text-sm mb-4"></p>

  <!-- Workout Card -->
  <div id="workoutCard" class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow"></div>

  <!-- Progress -->
  <div class="mt-6">
    <p class="text-sm mb-1">Weekly Progress</p>
    <div class="w-full bg-gray-300 rounded h-4">
      <div id="progressBar" class="bg-green-500 h-4 rounded" style="width:0%"></div>
    </div>
  </div>

  <!-- Calendar -->
  <div class="mt-6">
    <h3 class="text-lg font-semibold mb-2">üìÖ Workout Streak</h3>
    <div id="calendar" class="grid grid-cols-7 gap-2 text-center"></div>
  </div>

  <!-- Done Button -->
  <div class="mt-6">
    <button id="doneBtn" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-xl text-lg font-semibold">‚úÖ Mark Workout as Done</button>
  </div>

  <!-- Reminder -->
  <div class="mt-6">
    <label class="block mb-1 text-sm">‚è∞ Set Daily Workout Reminder</label>
    <input id="reminderTime" type="time" class="w-full p-2 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white">
    <button id="saveReminder" class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded">Save Reminder</button>
  </div>

</div>

<script>
// ================== DATA ==================
const workouts = {
  Monday: { title: 'Upper Body + Abs', exercises: ['Push-ups', 'Shoulder Press', 'Crunches'] },
  Tuesday: { title: 'Lower Body + Cardio', exercises: ['Squats', 'Lunges', 'Jumping Jacks'] },
  Wednesday: { title: 'Core + Mobility', exercises: ['Plank', 'Russian Twists'] },
  Thursday: { title: 'Chest + Triceps', exercises: ['Bench Dips', 'Close-Grip Push-ups'] },
  Friday: { title: 'Full Body Functional', exercises: ['Burpees', 'Squat Thrust + Jump'] },
  Saturday: { title: 'Active Recovery', exercises: ['Walking', 'Stretching'] },
  Sunday: { title: 'Rest Day', exercises: ['Rest'] }
};

const videos = {
  'Push-ups': 'https://www.youtube.com/embed/IODxDxX7oi4',
  'Shoulder Press': 'https://www.youtube.com/embed/qEwKCR5JCog',
  'Crunches': 'https://www.youtube.com/embed/Xyd_fa5zoEU',
  'Squats': 'https://www.youtube.com/embed/aclHkVaku9U',
  'Lunges': 'https://www.youtube.com/embed/QOVaHwm-Q6U',
  'Jumping Jacks': 'https://www.youtube.com/embed/c4DAnQ6DtF8',
  'Plank': 'https://www.youtube.com/embed/pSHjTRCQxIw',
  'Russian Twists': 'https://www.youtube.com/embed/wkD8rjkodUI',
  'Bench Dips': 'https://www.youtube.com/embed/jox1rb5krQI',
  'Close-Grip Push-ups': 'https://www.youtube.com/embed/0pkjOk0EiAk',
  'Burpees': 'https://www.youtube.com/embed/TU8QYVW0gDU'
};

// ================== DATE ==================
const today = new Date();
const dayName = today.toLocaleDateString('en-US', { weekday: 'long' });
document.getElementById('todayDate').innerText = `Today: ${dayName}`;

// ================== RENDER WORKOUT ==================
(function renderWorkout() {
  const data = workouts[dayName];
  const card = document.getElementById('workoutCard');
  card.innerHTML = `<h2 class="text-xl font-semibold mb-2">${data.title}</h2>`;
  data.exercises.forEach(ex => {
    card.innerHTML += `<div class="mb-4"><p class="font-medium">${ex}</p>${videos[ex] ? `<iframe class="w-full h-48 rounded" src="${videos[ex]}" allowfullscreen></iframe>` : '<p class="text-sm">Follow instructions</p>'}</div>`;
  });
})();

// ================== DARK MODE ==================
const darkToggle = document.getElementById('darkToggle');
if (localStorage.theme === 'dark') document.documentElement.classList.add('dark');

darkToggle.onclick = () => {
  document.documentElement.classList.toggle('dark');
  localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
};

// ================== PROGRESS ==================
let progress = JSON.parse(localStorage.getItem('progress')) || {};

const dateKeyToday = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;

document.getElementById('doneBtn').onclick = () => {
  progress[dateKeyToday] = true;
  localStorage.setItem('progress', JSON.stringify(progress));
  location.reload();
};

const completed = Object.values(progress).filter(Boolean).length;
document.getElementById('progressBar').style.width = `${Math.min(completed * 14, 100)}%`;

// ================== CALENDAR ==================
const calendar = document.getElementById('calendar');
const year = today.getFullYear();
const month = today.getMonth();
const daysInMonth = new Date(year, month + 1, 0).getDate();

for (let d = 1; d <= daysInMonth; d++) {
  const key = `${year}-${month + 1}-${d}`;
  const cell = document.createElement('div');
  const isPast = d < today.getDate();

  if (progress[key]) cell.className = 'p-2 bg-green-500 text-white rounded';
  else if (isPast) cell.className = 'p-2 bg-red-500 text-white rounded';
  else cell.className = 'p-2 bg-gray-300 dark:bg-gray-700 rounded';

  if (d === today.getDate()) cell.classList.add('ring-2', 'ring-blue-500');
  cell.textContent = d;
  calendar.appendChild(cell);
}

// ================== REMINDER ==================
const reminderInput = document.getElementById('reminderTime');
const saveReminder = document.getElementById('saveReminder');

if (localStorage.reminderTime) reminderInput.value = localStorage.reminderTime;

saveReminder.onclick = () => {
  if (!reminderInput.value) return alert('Select time');
  localStorage.reminderTime = reminderInput.value;
  alert('‚úÖ Reminder saved');
};

if ('Notification' in window) {
  Notification.requestPermission();
  setInterval(() => {
    if (!localStorage.reminderTime) return;
    const now = new Date();
    const [h, m] = localStorage.reminderTime.split(':');
    if (now.getHours() == h && now.getMinutes() == m && now.getSeconds() < 3) {
      if (Notification.permission === 'granted') new Notification('Workout Time üí™');
    }
  }, 1000);
}

// ================== MENU + RESET ==================
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');
const resetAllBtn = document.getElementById('resetAllBtn');

menuBtn.onclick = () => menu.classList.toggle('hidden');

resetAllBtn.onclick = () => {
  if (!confirm('Delete all app data?')) return;
  localStorage.clear();
  location.reload();
};

// ================== SERVICE WORKER ==================
if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
</script>
</body>
</html>
